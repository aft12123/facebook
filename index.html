<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <div class="logo">
            <i class="fab fa-facebook"></i>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search Facebook">
        </div>
        <div class="header-icons">
            <i class="fas fa-home"></i>
            <i class="fas fa-user-friends"></i>
            <i class="fas fa-bell"></i>
            <i class="fas fa-user-circle"></i>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <ul>
                <li><i class="fas fa-user"></i> Profile</li>
                <li><i class="fas fa-user-friends"></i> Friends</li>
                <li><i class="fas fa-bookmark"></i> Saved</li>
                <li><i class="fas fa-users"></i> Groups</li>
                <li><i class="fas fa-video"></i> Videos</li>
                <li><i class="fas fa-calendar-alt"></i> Events</li>
            </ul>
        </div>

        <!-- Feed Section -->
        <div class="feed">
            <div class="post">
                <div class="post-header">
                    <i class="fas fa-user-circle"></i>
                    <span>Aftab</span>
                </div>
                <div class="post-content">
                    <p>India beat Aus in BGT 2024</p>
                    <img src="India.avif">
                    <img src="india.2.jpg">
                </div>
            </div>
        </div>

        <!-- Right Sidebar -->
        <div class="right-sidebar">
            <div class="sponsored">
                <h4>Sponsored</h4>
                <img src="byju.jpg" alt="Ad">
            </div>
           
        
    </div>
</body>
</html>
